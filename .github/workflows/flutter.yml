name: "Flutter build"

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get keystore from secrets
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $KEYSTORE_BASE64 | base64 --decode > upload-keystore.jks

      - name: Get key.properties from secrets
        env:
          KEY_PROPERTIES_BASE64: ${{ secrets.KEY_PROPERTIES_BASE64 }}
        run: |
          echo $KEY_PROPERTIES_BASE64 | base64 --decode > android/key.properties

      - name: Test
        run: |
          base64 < android/key.properties
      - name: Test
        run: |
          base64 < upload-keystore.jks

      - name: Install flutter
        uses: ./
        with:
          get-deps: true

      - name: Build flutter app
        run: flutter build apk --release

      - uses: actions/upload-artifact@master
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  test:
    name: Run tests
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install flutter
        uses: ./
        with:
          get-deps: true

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Generate stub test file for coverage-files
        run: sh scripts/import_files_coverage.sh actualia

      - name: Test flutter app
        run: flutter test test/**/*.dart --coverage

      - name: Report Code Coverage
        uses: zgosalvez/github-actions-report-lcov@v3
        with:
          coverage-files: coverage/lcov.info
          minimum-coverage: 80
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install flutter
        uses: ./
        with:
          get-deps: false

      - name: Check code format
        run: dart format lib -o none --set-exit-if-changed

  release:
    name: Release
    needs: [build, test, lint]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@master
        with:
          name: release-apk
          path: apk

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body: A new version is available.
          files: "apk/*"
